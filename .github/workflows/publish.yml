name: Publish to PyPI and RTD

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI and trigger RTD"
        required: false
        default: "false"
      rtd_tag:
        description: "RTD tag/branch to build (optional)"
        required: false
  workflow_run:
    workflows: ["Debug Publish Trigger"]
    types: [completed]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install "3.12"

      - name: Build release distributions
        # This replaces the generic build commands with your specific Make logic
        run: |
          make init
          make build

      - name: Generate llms.txt files
        uses: demodrive-ai/llms-txt-action@v1
        with:
          docs_dir: src/openmfd/site/docs
          skip_llms_txt: false
          skip_llms_full_txt: false
          skip_md_files: true
          sitemap_path: sitemap.xml

      - name: Upload llms artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llms-txt
          path: |
            src/openmfd/site/docs/llms.txt
            src/openmfd/site/docs/llms-full.txt

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/openmfd/
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1